<body>

        <form class="form-horizontal js-ajax-forms" action="{:U('AdminBonus/bonusPost')}" method="post">
            <fieldset>

                                    <div class="controls">
                                        <input type="text" name="options[gj_ggtitle]" value="{$gj_ggtitle}" id="gj_ggtitle" data-val="{$gj_ggtitle}">

                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">高级会员公告内容</label>
                                    <div class="controls">
                                        <textarea type="text" name="options[gj_ggbody]" id="gj_ggbody" data-val="{$gj_ggbody}">{$gj_ggbody}</textarea>

                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">推送消息</label>
                                    <div class="controls">
                                        <textarea type="text" name="options[tsxx]" id="tsxx" data-val="{$tsxx}">{$tsxx}</textarea>
                                        <button type="button" class="btn btn-primary" onclick="bhsx('tsxx')"> {:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">登录是否显示公告（不显示填0）</label>
                                    <div class="controls">
                                        <input type="text" name="options[sfgg]" value="{$sfgg}" id="sfgg" data-val="{$sfgg}">
                                        <button type="button" class="btn btn-primary" onclick="bhsx('sfgg')">{:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">在线人数</label>

                                        <input type="text" name="options[zxonline]" value="{$zxonline}" readonly>

                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">昨日登陆总人数</label>
                                    <div class="controls">
                                        <input type="text" name="options[zronline]" value="{$zronline}" readonly>
                                    </div>
                                </div>
                            </fieldset>
                             <fieldset>
                                <div class="control-group">
                                    <label class="control-label">今日登陆总人数</label>
                                    <div class="controls">
                                        <input type="text" name="options[jronline]" value="{$jronline}" readonly>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">在线人数更新时间</label>
                                    <div class="controls">
                                        <input type="text" name="options[gxtime]" value="{$gxtime}" readonly>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">是否推送（0表示已经推送或不推送）</label>
                                    <div class="controls">
                                        <input type="text" name="options[sfts]" value="{$sfts}" id="sfts" data-val="{$sfts}">
                                        <button type="button" class="btn btn-primary" onclick="bhsx('sfts')">{:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">同ip最大注册数量</label>
                                    <div class="controls">
                                        <input type="text" name="options[ipmax]" value="{$ipmax}" id="ipmax" data-val="{$ipmax}">
                                        <button type="button" class="btn btn-primary" onclick="bhsx('ipmax')">{:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">网址</label>
                                    <div class="controls">
                                        <input type="text" name="options[url]" value="{$url}" id="url" data-val="{$url}">
                                        <button type="button" class="btn btn-primary" onclick="bhsx('url')">{:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>
                             <fieldset>
                                <div class="control-group">
                                    <label class="control-label">数据保留天数</label>
                                    <div class="controls">
                                        <input type="text" name="options[blts]" value="{$blts}" id="blts" data-val="{$blts}">
                                        <button type="button" class="btn btn-primary" onclick="bhsx('blts')">{:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">计划最大显示行数</label>
                                    <div class="controls">
                                        <input type="text" name="options[xzhs]" value="{$xzhs}" id="xzhs" data-val="{$xzhs}">
                                        <button type="button" class="btn btn-primary" onclick="bhsx('xzhs')">{:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">初始试用时间</label>
                                    <div class="controls">
                                        <input type="text" name="options[sj]" value="{$sj}" id="sj" data-val="{$sj}">小时
                                        <button type="button" class="btn btn-primary" onclick="bhsx('sj')">{:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">QQ</label>
                                    <div class="controls">
                                        <input type="text" name="options[qq]" value="{$qq}" id="qq" data-val="{$qq}">
                                        <button type="button" class="btn btn-primary" onclick="bhsx('qq')">{:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label">微信图片</label>
                                    <div class="controls">
                                        <input type='hidden' name='options[img]' id='thumb' value="{$img|default=''}" id="thumb" data-val="{$img|default=''}">
                                    <a href="javascript:upload_one_image('图片上传','#thumb');">
                                        <if condition="empty($img)">
                                            <img src="__TMPL__Public/assets/images/default-thumbnail.png" id='thumb-preview' width='135' height='113' style='cursor: hand' />
                                        <else />
                                            <img src="{:sp_get_image_preview_url($img)}" id='thumb-preview' width='135' height='113' style='cursor: hand' />
                                        </if>
                                    </a>
                                    <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片" >
                                    <button type="button" class="btn btn-primary" onclick="bhsx('thumb')">{:L("SAVE")}</button>
                                    </div>
                                </div>
                            </fieldset>

                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>

    <script>
    function bhsx(id){
        name=id;
        value=$("#"+id).val();
        if(value==$("#"+id).attr('data-val')){
            alert('请修改后提交');
            return false;
        }
        $.ajax({
            type: "POST",
            url: "/index.php/portal/AdminBonus/bhbonus",
            data: {     
                        name:name,
                        value:value  
                    },
            dataType: "json",
            success: function (data) {
                $("#"+id).attr('data-val',value)
                if(data.ok==1){
                    alert(data.info);
                }
                else{
                    alert(data.info);
                }
            },
            error: function (msg) {
                alert(msg);
            }
        });
    }
    </script>
    <script>
        /////---------------------
        $(function() {
            $("#urlmode-select").change(function() {
                if ($(this).val() == 1) {
                    alert("更改后，若发现前台链接不能正常访问，可能是您的服务器不支持PATHINFO，请先修改data/conf/config.php文件的URL_MODEL为0保证网站正常运行,在配置服务器PATHINFO功能后再更新为PATHINFO模式！");
                }

                if ($(this).val() == 2) {
                    alert("更改后，若发现前台链接不能正常访问，可能是您的服务器不支持REWRITE，请先修改data/conf/config.php文件的URL_MODEL为0保证网站正常运行，在开启服务器REWRITE功能后再更新为REWRITE模式！");
                }
            });
            $("#js-site-admin-url-password").change(function() {
                $(this).data("changed", true);
            });
        });
        Wind.use('validate', 'ajaxForm', 'artDialog', function() {
            //javascript
            var form = $('form.js-ajax-forms');
            //ie处理placeholder提交问题
            if ($.browser && $.browser.msie) {
                form.find('[placeholder]').each(function() {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                    }
                });
            }
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout: false,
                //是否在敲击键盘时验证
                onkeyup: false,
                //当鼠标掉级时验证
                onclick: false,
                //验证错误
                showErrors: function(errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id: 'error',
                            icon: 'error',
                            lock: true,
                            fixed: true,
                            background: "#CCCCCC",
                            opacity: 0,
                            content: errorArr[0].message,
                            cancelVal: "{:L('OK')}",
                            cancel: function() {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {
                    }
                },
                //验证规则
                rules: {
                    'options[site_name]': {
                        required: 1
                    },
                    'options[site_host]': {
                        required: 1
                    },
                    'options[site_root]': {
                        required: 1
                    }
                },
                //验证未通过提示消息
                messages: {
                    'options[site_name]': {
                        required: "{:L('WEBSITE_SITE_NAME_REQUIRED_MESSAGE')}"
                    },
                    'options[site_host]': {
                        required: "{:L('WEBSITE_SITE_HOST_REQUIRED_MESSAGE')}"
                    }
                },
                //给未通过验证的元素加效果,闪烁等
                highlight: false,
                //是否在获取焦点时验证
                onfocusout : false,
                        //验证通过，提交表单
                        submitHandler: function(forms) {
                            $(forms).ajaxSubmit({
                                url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                                dataType: 'json',
                                beforeSubmit: function(arr, $form, options) {

                                },
                                success: function(data, statusText, xhr, $form) {
                                    if (data.status) {
                                        setCookie("refersh_time", 1);
                                        var admin_url_changed = $("#js-site-admin-url-password").data("changed");
                                        var message = admin_url_changed ? data.info + '<br><span style="color:red;">后台地址已更新(请劳记！)</span>' : data.info;

                                        //添加成功
                                        Wind.use("artDialog", function() {
                                            art.dialog({
                                                id: "succeed",
                                                icon: "succeed",
                                                fixed: true,
                                                lock: true,
                                                background: "#CCCCCC",
                                                opacity: 0,
                                                content: message,
                                                button: [{
                                                        name: "{:L('OK')}",
                                                        callback: function() {
                                                            reloadPage(window);
                                                            return true;
                                                        },
                                                        focus: true
                                                    }, {
                                                        name: "{:L('CLOSE')}",
                                                        callback: function() {
                                                            reloadPage(window);
                                                            return true;
                                                        }
                                                    }]
                                            });
                                        });
                                    } else {
                                        alert(data.info);
                                    }
                                }
                            });
                        }
            });
        });
        ////-------------------------
    </script>
</body>
</html>
