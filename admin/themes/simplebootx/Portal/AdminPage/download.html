<admintpl file="header"/>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">{:L('PORTAL_ADMINPAGE_EDIT')}</a></li>
		</ul>
		<form action="{:U('Portal/AdminPage/download_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th width="130">标题</th>
							<td>
								<input type="hidden" name="post[post_author]" value="{$author}">
								<input type="hidden" name="post[id]" value="{$post.id}">
								<input type="text" style="width: 400px;" name="post[post_title]" value="{$post.post_title}" placeholder="请输入标题" />
								<span class="form-required">*</span>
							</td>
						</tr>
						
						<tr>
							<th>官方客服QQ:</th>
							<td>
								<input type="text" name="post[post_qq]" style="width: 280px" value="{$post['post_qq']}" placeholder="请输入关键字">

							</td>
						</tr>
						<tr>
							<th>官方微信号:</th>
							<td>
								<input type="text" name="post[post_weixin]" style="width: 280px" value="{$post['post_weixin']}" placeholder="请输入关键字">

							</td>
						</tr>
						<tr>
							<th>使用说明:</th>
							<td>
								<input type="text" name="post[shuoming_url]" style="width: 280px" value="{$post['shuoming_url']}" placeholder="直接输入www.xxx.com">
	
							</td>
						</tr>
						<tr>
							<th>淘宝店铺:</th>
							<td>
								<input type="text" name="post[taobao_url]" style="width: 280px" value="{$post['taobao_url']}" placeholder="直接输入www.xxx.com">
	
							</td>
						</tr>
						<tr>
							<th>电脑点击下载:</th>
							<td>
								<input type="text" name="post[pc_url]" style="width: 280px" value="{$post['pc_url']}" placeholder="直接输入www.xxx.com">

							</td>
						</tr>
						<tr>
							<th>苹果/ios下载:</th>
							<td>
								<input type="text" name="post[pingguo_url]" style="width: 280px" value="{$post['pingguo_url']}" placeholder="直接输入www.xxx.com">
							</td>
						</tr>
						<tr>
							<th>安卓手机/点击下载:</th>
							<td>
								<input type="text" name="post[anzhuo_url]" style="width: 280px" value="{$post['anzhuo_url']}" placeholder="直接输入www.xxx.com">
							</td>
						</tr>
						<tr>
							<th>附带内容：</th>
							<td>
								<script type="text/plain" id="content" name="post[post_content]">{$post.post_content}</script>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="span3">
					<table class="table table-bordered">
						<tr>
							<th>logo</th>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<input type='hidden' name='smeta[thumb]' id='thumb' value="{$smeta.thumb|default=''}">
									<a href="javascript:upload_one_image('图片上传','#thumb');">
										<if condition="empty($smeta['thumb'])">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id='thumb-preview' width='135' height='113' style='cursor: hand' />
										<else />
											<img src="{:sp_get_image_preview_url($smeta['thumb'])}" id='thumb-preview' width='135' height='113' style='cursor: hand' />
										</if>
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
								</div>
							</td>
						</tr>
						<tr>
							<th>安卓下载二维码</th>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<input type='hidden' name='smeta[anzhuo]' id='anzhuo' value="{$smeta.anzhuo|default=''}">
									<a href="javascript:upload_one_image('图片上传','#anzhuo');">
										<if condition="empty($smeta['anzhuo'])">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id='anzhuo-preview' width='135' height='113' style='cursor: hand' />
										<else />
											<img src="{:sp_get_image_preview_url($smeta['anzhuo'])}" id='anzhuo-preview' width='135' height='113' style='cursor: hand' />
										</if>
									</a>
									<input type="button" class="btn btn-small" onclick="$('#anzhuo-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#anzhuo').val('');return false;" value="取消图片">
								</div>
							</td>
						</tr>
						<tr>
							<th>苹果下载二维码</th>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<input type='hidden' name='smeta[pingguo]' id='pingguo' value="{$smeta.pingguo|default=''}">
									<a href="javascript:upload_one_image('图片上传','#pingguo');">
										<if condition="empty($smeta['pingguo'])">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id='pingguo-preview' width='135' height='113' style='cursor: hand' />
										<else />
											<img src="{:sp_get_image_preview_url($smeta['pingguo'])}" id='pingguo-preview' width='135' height='113' style='cursor: hand' />
										</if>
									</a>
									<input type="button" class="btn btn-small" onclick="$('#pingguo-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#pingguo').val('');return false;" value="取消图片">
								</div>
							</td>
						</tr>
						<!-- <tr>
							<th>发布时间</th>
						</tr>
						<tr>
							<td><input type="text" name="post[post_modified]" value="{$post.post_modified}" class="js-datetime"></td>
						</tr>
						<tr>
							<th>状态</th>
						</tr>
						<tr>
							<td>
								<php>
									$status_yes=$post['post_status']==1?"checked":"";
									$status_no=$post['post_status']==0?"checked":"";
								</php>
								<label class="radio"><input type="radio" name="post[post_status]" value="1" {$status_yes}>审核通过</label>
								<label class="radio"><input type="radio" name="post[post_status]" value="0" {$status_no}>待审核</label>
							</td>
						</tr> -->
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				;
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					;
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[post_title]' : {
							required : 1
						},
						'post[post_content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[post_title]' : {
							required : '请输入标题'
						},
						'post[post_content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {

							},
							success : function(data, statusText, xhr, $form) {
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '确定',
												callback : function() {
													//reloadPage(window);
													return true;
												},
												focus : true
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
