<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminYouxi/RuleList')}">游戏玩法</a></li>
			<li class="active"><a href="{:U('AdminYouxi/Add_Rule')}">添加玩法</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('AdminYouxi/Edit_Rule_Post')}" method="post">
			<fieldset>
                <div class="control-group" >
					<label class="control-label">所属游戏:</label>
					<div class="controls" >
						<select  name="type">
							<option value="">请选择</option>
							<foreach name="game" item="vo">
							<option value="{$vo.id}"  <if condition="$vo[id] eq $post[type]">selected</if> >{$vo.name}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">名称:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="name" value="{$post.name}" required >
					</div>
				</div>
				
				<div class="control-group" >
					<label class="control-label">底分:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="df" value="{$post.df}"  >
                        <span style="color: #fff">df</span>
					</div>
				</div>

				<div class="control-group" >
					<label class="control-label">单局最大下注:</label>
					<div class="controls" >
						<input type="text" style="color: red" name="zd" value="{$post.zd}"  >
						<span style="color: #fff">zd</span>
					</div>
				</div>

				<div class="control-group" >
					<label class="control-label">单选规则:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="gz" value="{$post.gz}"  >
                        <span style="color: #fff">gz</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">多选规则:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="gz2" value="{$post.gz2}"  >
                        <span style="color: #fff">gz2</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">牌型:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="px" value="{$post.px}"  >
                        <span style="color: #fff">px</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">局数:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="js" value="{$post.js}"  >
                        <span style="color: #fff">js</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">上庄:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="sz" value="{$post.sz}"  >
                        <span style="color: #fff">sz</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">筹码:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="cm" value="{$post.cm}"  >
                        <span style="color: #fff">cm</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">上限:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="sx" value="{$post.sx}"  >
                        <span style="color: #fff">sx</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">抓马:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="zm" value="{$post.zm}"  >
                        <span style="color: #fff">zm</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">鬼牌:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="gp" value="{$post.gp}"  >
                        <span style="color: #fff">gp</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label">锅底:</label>
					<div class="controls" >
                        <input type="text" style="color: red" name="gd" value="{$post.gd}"  >
                        <span style="color: #fff">gd</span>
					</div>
				</div>
                <div class="control-group">
					<label class="control-label">开启状态</label>
					<div class="controls">
						<php>$active_true_checked=($post['zt']==1)?"checked":"";</php>
						<label class="radio inline" for="status_yes">
							<input type="radio" name="zt" value="1" id="status_yes" {$active_true_checked} />开启
						</label>
						<php>$active_false_checked=($post['zt']==2)?"checked":"";</php>
						<label class="radio inline" for="status_no">
							<input type="radio" name="zt" value="2" id="status_no" {$active_false_checked}>关闭
						</label>
					</div>
				</div> 
				<div class="control-group" >
					<label class="control-label">排序:</label>
					<div class="controls" >
                        <input type="number" name="sort" value="{$post.sort}">
					</div>
				</div>                      
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$post.id}">
				<button type="submit" class="btn btn-primary  js-ajax-submit">修改</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
